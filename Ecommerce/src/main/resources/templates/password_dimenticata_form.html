<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amazzon | Password Dimenticata</title>
  <link href="/css/stileIndex.css" rel="stylesheet" type="text/css" />
  <link href="/css/stilePasswordDimenticata.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/prodotti">Prodotti</a>
      <a href="/categorie">Categorie</a>
      <a href="/contatti">Contatti</a>
    </div>
  </div>

  <!-- Form Password Dimenticata -->
  <div class="form-card">
    <h2>Password Dimenticata</h2>

    <div th:if="${error != null}" class="error-message">
      <p th:text="${error}"></p>
    </div>
    <div th:if="${message != null}" class="success-message">
      <p th:text="${message}"></p>
    </div>

    <p class="intro">
      Inserisci la tua email per ricevere un link di reimpostazione password.
    </p>

    <form th:action="@{/password_dimenticata}" method="post">
      <input
        type="email"
        name="email"
        placeholder="La tua email"
        required
        autofocus />
      <input
        type="submit"
        value="Invia" />
    </form>
  </div>
</body>

</html>
